<mat-grid-tile-header>
  <mat-toolbar color="primary"> OBS Controller </mat-toolbar>
</mat-grid-tile-header>
<mat-drawer-container>
  <mat-drawer mode="side" opened class="left-sidebar">
    <obs-left-side-bar></obs-left-side-bar>
  </mat-drawer>
  <mat-drawer #drawer mode="side" position="end" [opened]="isOpened" class="right-sidebar">
    <button
      mat-raised-button
      color="accent"
      type="button"
      (click)="closeProperties()"
    >
      Cerrar
    </button>
    <mat-list>
      <mat-list-item>Propiedades</mat-list-item>
      <mat-list-item>Inventadas</mat-list-item>
      <mat-list-item>Por</mat-list-item>
      <mat-list-item>Rellenar</mat-list-item>
      <mat-list-item>Esto</mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <!-- TODO añadir scroll con https://material.angular.io/cdk/scrolling/api -->
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<mat-grid-tile-footer>
  <mat-toolbar color="primary"> <h5>©Perju</h5> </mat-toolbar>
</mat-grid-tile-footer>
