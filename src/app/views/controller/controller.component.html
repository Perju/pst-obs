<ng-container *ngFor="let scene of scenes">
  <mat-expansion-panel hideToggle="">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ scene.sceneName }}</mat-panel-title>
      <mat-panel-description>Escena</mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngFor="let item of scene.sceneItems">
      {{ item.sourceName }}
    </div>
  </mat-expansion-panel>
</ng-container>
